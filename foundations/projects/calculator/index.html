<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Project: Calculator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		
		<div id="calc-body">
			<h1>Calculator</h1>
			<div>
				<button id="clear">C</button>
				<p id="calc-display">0</p>
			</div>
			<div id="calc-numpad">
				<div class="calc-numRow">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>รท</button>
				</div>
				<div class="calc-numRow">
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>ร</button>
				</div>
				<div class="calc-numRow">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>-</button>
				</div>
				<div class="calc-numRow">
					<button>0</button>
					<button>.</button>
					<button>=</button>
					<button>+</button>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
